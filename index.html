    <script>
        // Fetch video titles from YouTube oEmbed API
        document.addEventListener('DOMContentLoaded', function() {
            const videoCards = document.querySelectorAll('.video-card[data-video-id]');
            
            videoCards.forEach(card => {
                const videoId = card.getAttribute('data-video-id');
                const titleElement = card.querySelector('.video-title');
                const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
                
                fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(videoUrl)}&format=json`)
                    .then(response => response.json())
                    .then(data => {
                        titleElement.textContent = data.title;
                        card.querySelector('.video-thumbnail').alt = data.title;
                    })
                    .catch(error => {
                        console.error('Error fetching video title:', error);
                        titleElement.textContent = 'Video Title';
                    });
            });
        });
    </script>
</body>
